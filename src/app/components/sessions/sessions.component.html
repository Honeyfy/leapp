<ng-container *ngIf="eGlobalFilteredSessions.length > 0">
<table class="table table-account-cards">
  <thead>
    <tr class="{{eCompactMode ? 'compact' : ''}}">
      <th>Session</th>
      <th>Role</th>
      <th>Provider</th>
      <th>Named P{{eCompactMode ? '' : 'rofile'}}</th>
      <th *ngIf="!eCompactMode">Region</th>
      <th><span class="vertical-rule"></span>&nbsp;<i class="fal fa-th-list"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr class="active {{eCompactMode ? 'compact' : ''}}" app-session-card [compactMode]="eCompactMode" [session]="session" *ngFor="let session of eGlobalFilteredSessions | filtering:true"></tr>
    <tr class="{{eCompactMode ? 'compact' : ''}}" app-session-card [compactMode]="eCompactMode" [session]="session" *ngFor="let session of eGlobalFilteredSessions | filtering:false | ordering"></tr>
  </tbody>
</table>
</ng-container>
<ng-container *ngIf="eGlobalFilteredSessions.length === 0 && eGlobalFilterGroup.searchFilter !== '' && !eGlobalFilterExtended">
  <div class="centered">
    <img src="assets/images/no-result-found.png" alt="" title="" />
    <br>
    <span>No result found for "{{eGlobalFilterGroup.searchFilter}}".</span>
  </div>
</ng-container>
<ng-container *ngIf="eGlobalFilteredSessions.length === 0 && eGlobalFilterExtended">
  <div class="centered corrected">
    <img src="assets/images/no-result-found-filter.png" alt="" title="" />
    <br>
    <span>No result found. Try to <u>remove</u> some filters.</span>
  </div>
</ng-container>
<ng-container *ngIf="eGlobalFilteredSessions.length === 0 && eGlobalFilterGroup.searchFilter === '' && !eGlobalFilterExtended">
  <div class="centered">
    <img src="assets/images/no-sessions.png" alt="" title="" />
    <br>
    <span>Start by adding your first session.</span>
  </div>
</ng-container>
